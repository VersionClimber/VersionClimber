{% set version = "1.2.1" %}

package:
  name: versionclimber
  version: {{ version }}

source:
  path: ..

build:
  number: 0
  entry_points:
    - vclimb = versionclimber.vclimb:main

  script: python setup.py install

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - path.py
    - gitpython
    - pyyaml
    - six

test:
  requires:
    - nose
  imports:
    - versionclimber
    - versionclimber.utils
    - versionclimber.liquid
    - versionclimber.liquidparser

  source_files:
    - test/
    - test/config.yaml

  commands:
    - vclimb --help
    - nosetests

about:
  home: https://github.com/VersionClimber/VersionClimber
  license: Cecill-C
  summary: 'Version Climber is a system for package evolution for Data Science.'

extra:
  recipe-maintainers:
    - pradal
