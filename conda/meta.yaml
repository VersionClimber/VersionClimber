{% set data = load_setup_py_data() %}

package:
  name: versionclimber
  version: {{ data.get('version') }}

source:
  path: ..

build:
  noarch: python
  number: 0
  entry_points:
    - vclimb = versionclimber.vclimb:main

  script: {{PYTHON}} setup.py install

requirements:
  host:
    - python {{PY_VER}}
    - setuptools

  run:
    - python
    - path
    - gitpython
    - pyyaml
    - six
    - requests
    - pyzmq

test:
  requires:
    - pytest
  imports:
    - versionclimber
    - versionclimber.utils
    - versionclimber.liquid
    - versionclimber.liquidparser

  source_files:
    - test/
    - test/config.yaml

  commands:
    - vclimb --help
    - cd test
    - pytest -v 

about:
  home: {{ data.get('url') }}
  license: Cecill-C
  summary: {{ data.get('description') }}

extra:
  recipe-maintainers:
    - pradal
